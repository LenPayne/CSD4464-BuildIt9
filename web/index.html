<html>
    <head>
        <title>WebSocket Sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script>
            var wsUri = "ws://localhost:8080/CPD4414-BuildIt9-2016W/sample";
            $(document).ready(function () {
                var websocket = new WebSocket(wsUri);
                websocket.onmessage = function (evt) {
                    $("#chatwindow").append('<p>' + evt.data + '</p>');
                };

                function sendMessage() {
                    websocket.send($('#input').val());
                    $('#input').val('');
                }

                $("#send").click(sendMessage);

                // The following just captures the Enter key to send the message
                $('#input').keypress(function (e) {
                    if (e.which == 13) {
                        sendMessage();
                    }
                });
            });

        </script>
    </head>
    <body>
        <div id="chatwindow"></div>
        <p><input id="input" /><button id="send">Send</button></p>
        <p><a href="chat.html">See a Full-Featured Chat</a></p>
    </body>
</html>
